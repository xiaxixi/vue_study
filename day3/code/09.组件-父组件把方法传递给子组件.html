<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Examples</title>
        <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <com1 @func="show"></com1>
        </div>

        <template id="tmp1">
            <div>
                <h1>这是 子组件</h1>
                 <input type="button" value="这是子组件中的按钮 - 点击它，触发 父组件传递过来的 func 方法" @click="myclick()">
            </div>
        </template>

        <script type="text/javascript">

            var com1 = {
                template: '#tmp1',
                data() {
                    return {
                        sonmsg: '子组件msg'
                    }
                },
                methods: {
                    myclick() {
                        this.$emit('func', this.sonmsg);
                    }
                }
            }

            var vm = new Vue({
                el: '#app',
                data: {
                    msg: null
                },
                methods: {
                    show(data) {
                        this.msg = data;
                    }
                },
                components: {
                    com1
                }
            });
        </script>
    </body>
</html>
