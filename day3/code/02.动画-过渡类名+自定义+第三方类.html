<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Examples</title>
        <script src="./lib/vue-2.4.0.js"></script>
        <link rel="stylesheet" href="./lib/animate.css">

        <style>
            .my-enter,
            .my-leave-to {
                opacity: 0;
                transform: translateX(100px);
            }

            .my-enter-active,
            .my-leave-active {
                transition: all 1s ease;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <input type="button" value="hh1" @click="flag=!flag">
            <transition name="my">
                <h3 v-show="flag">我是一个过渡自定义实现的动画</h3>
            </transition>

            <hr>

            <input type="button" value="hh2" @click="flag2=!flag2">
            <!-- 使用 :duration="毫秒值" 来统一设置 入场 和 离场 时候的动画时长 -->
            <transition 
            enter-active-class="bounceIn"
            leave-active-class="bounceOut"
            :duration="{enter: 200, leave: 400}"> 
                <h3 v-show="flag2" class="animated">我是一个第三方类实现的动画</h3>
            </transition>
        </div>

        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    flag: false,
                    flag2: false
                },
                methods: {}
            })
        </script>
    </body>
</html>
