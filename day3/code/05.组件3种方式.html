<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Examples</title>
        <script type="text/javascript" src="./lib/vue-2.4.0.js"></script>
    </head>
    <body>
        <div id="app">
            <mycom1></mycom1>
            <mycom2></mycom2>
            <mycom3></mycom3>
            <my-com4></my-com4>
        </div>

        <template id="tmp3">
            <h3>第三种：template 元素,在外部定义的组件结构</h3>
        </template>

        <template id="tmp4">
            <h3>这是私有组件</h3>
        </template>

        <script type="text/javascript">

            Vue.component('mycom1', Vue.extend({
                template: '<h3>第一种：Vue.extend</h3>'
            }))

            Vue.component('mycom2', {
                template: '<h3>第二种：简写</h3>'
            })

            Vue.component('mycom3', {
                template: '#tmp3'
            })

            var vm = new Vue({
                el: '#app',
                data: {},
                methods: {},
                components: { // 定义实例内部私有组件的
                    myCom4: {
                        template: '#tmp4'
                    }
                }
            });
        </script>
        
    </body>
</html>
